  <path d="M30 40 L50 55 L70 40" fill="none" stroke="#2E7D32" stroke-width="1.5"/>
  
  <!-- Checkmark -->
  <path d="M40 50 L45 55 L60 40" fill="none" stroke="#2E7D32" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
